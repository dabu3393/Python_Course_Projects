<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes with Wifi and Good Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
    <h1>Cafes with Wifi and Good Coffee</h1>

    <h2>All Cafes</h2>
    <ul>
        {% for cafe in cafes %}
            <li>{{ cafe.name }} - Location: {{ cafe.location }}, Wifi: {{ cafe.has_wifi }}, Coffee Price: {{ cafe.coffee_price }}
                <a href="{{ url_for('update_price', cafe_id=cafe.id) }}">Update Price</a>
                <a href="{{ url_for('delete_cafe', cafe_id=cafe.id, api_key='TopSecretKey') }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Add a New Cafe</h2>
    <form action="/add" method="post">
        <label for="name">Cafe Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="map_url">Map URL:</label>
        <input type="text" id="map_url" name="map_url" required>
        <br>
        <label for="img_url">Image URL:</label>
        <input type="text" id="img_url" name="img_url" required>
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <br>
        <label for="sockets">Has Sockets:</label>
        <input type="checkbox" id="sockets" name="sockets">
        <br>
        <label for="toilet">Has Toilet:</label>
        <input type="checkbox" id="toilet" name="toilet">
        <br>
        <label for="wifi">Has Wifi:</label>
        <input type="checkbox" id="wifi" name="wifi">
        <br>
        <label for="calls">Can Take Calls:</label>
        <input type="checkbox" id="calls" name="calls">
        <br>
        <label for="seats">Number of Seats:</label>
        <input type="text" id="seats" name="seats" required>
        <br>
        <label for="coffee_price">Coffee Price:</label>
        <input type="text" id="coffee_price" name="coffee_price">
        <br>
        <button type="submit">Add Cafe</button>
    </form>
</body>
</html>
